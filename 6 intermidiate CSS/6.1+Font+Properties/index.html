<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solitaire</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="game-container">
    <div class="header">
      <h1>Solitaire</h1>
      <div class="score">Moves: <span id="moves">0</span></div>
    </div>
    
    <div class="game-area">
      <div class="top-row">
        <div class="stock-pile">
          <div class="card back" id="stock"></div>
        </div>
        <div class="waste-pile" id="waste"></div>
        <div class="foundation-piles">
          <div class="foundation" id="foundation-1"></div>
          <div class="foundation" id="foundation-2"></div>
          <div class="foundation" id="foundation-3"></div>
          <div class="foundation" id="foundation-4"></div>
        </div>
      </div>
      
      <div class="tableau-piles" id="tableau">
        <!-- Tableau piles will be generated by JavaScript -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
